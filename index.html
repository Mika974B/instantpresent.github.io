<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Merci pour votre confiance ! | L’Instant Présent</title>
<style>
body {
margin: 0;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
background-color: #111;
font-family: 'Helvetica Neue', Arial, sans-serif;
color: #eee;
text-align: center;
padding: 20px;
}
.container {
max-width: 400px;
width: 100%;
background: #1c1c1c;
padding: 40px 20px;
border-radius: 20px;
box-shadow: 0 8px 20px rgba(0,0,0,0.7);
}
h1 {
font-size: 1.6em;
color: #ffd700;
margin-bottom: 20px;
}
p.subtitle {
font-size: 1em;
margin-bottom: 30px;
}
.btn {
display: block;
width: 100%;
padding: 14px 0;
margin: 10px 0;
font-size: 1em;
font-weight: bold;
border: none;
border-radius: 50px;
cursor: pointer;
text-decoration: none;
transition: transform 0.15s, box-shadow 0.15s;
}
.btn:hover { transform: translateY(-2px); }
.btn:active { transform: translateY(0); box-shadow: none; }
.gold { background: linear-gradient(145deg, #ffd965, #f2bb00); color: #111; box-shadow: 0 4px 10px rgba(255, 209, 0, 0.4); }
.silver { background: linear-gradient(145deg, #e0e0e0, #c8c8c8); color: #222; box-shadow: 0 4px 10px rgba(230, 230, 230, 0.4); }
.bronze { background: linear-gradient(145deg, #b25c49, #8b3e31); color: #fff; box-shadow: 0 4px 10px rgba(178, 92, 73, 0.4); }
textarea {
width: calc(100% - 20px);
padding: 10px;
margin: 20px 0;
border-radius: 10px;
border: 2px solid #555;
background: transparent;
color: #eee;
resize: vertical;
font-size: 1em;
min-height: 80px;
}
textarea::placeholder { color: #888; }
.send-btn {
background: linear-gradient(145deg, #ffd965, #f2bb00);
color: #111;
box-shadow: 0 4px 10px rgba(255, 209, 0, 0.4);
width: 50%;
margin: 0 auto;
}
footer {
margin-top: 25px;
font-size: 0.9em;
color: #aaa;
}
</style>
</head>
<body>
<div class="container">
<h1>🙏 Merci pour votre confiance !</h1>
<p class="subtitle">Comment évalueriez‑vous notre prestation ?</p>

<a href="URL_VOTRE_PAGE_GOOGLE" class="btn gold">😊 Très satisfait</a>
<a href="URL_VOTRE_PAGE_GOOGLE" class="btn silver">🙂 Satisfait</a>
<a href="URL_VOTRE_PAGE_GOOGLE" class="btn bronze">😐 Moyennement satisfait</a>

<textarea placeholder="Laissez‑nous un commentaire (facultatif)"></textarea>
<a href="URL_VOTRE_PAGE_GOOGLE" class="btn send-btn">Envoyer</a>

<footer>L’Instant Présent ✨ Événementiel</footer>
</div>
</body>
</html>
