<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laissez votre avis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.gif" alt="Logo animé" class="logo" />
    <h1>Laissez-nous votre avis</h1>
    <form id="avisForm">
      <input type="text" placeholder="Votre prénom ou pseudo" required>
      <input type="email" placeholder="Votre adresse e-mail" required>
      <select required>
        <option disabled selected>Que pensez-vous de notre matériel ?</option>
        <option>Excellent</option>
        <option>Correct</option>
        <option>Décevant</option>
      </select>
      <select required>
        <option disabled selected>Que pensez-vous de notre service ?</option>
        <option>Professionnel et chaleureux</option>
        <option>Correct</option>
        <option>Décevant</option>
      </select>
      <input type="text" placeholder="Avez-vous rencontré des difficultés ?">
      <select required>
        <option disabled selected>Nous recommanderiez-vous ?</option>
        <option>Oui, sans hésiter !</option>
        <option>Peut-être</option>
        <option>Non</option>
      </select>
      <textarea placeholder="Un commentaire libre ?"></textarea>
      <button type="submit">Envoyer mon avis</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
