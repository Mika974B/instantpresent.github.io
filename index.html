<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Laisser un avis - L'instant Présent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #111;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 70px;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #555;
        }
        h1 {
            color: gold;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://instantpresent.re/logo.png" alt="Logo L'instant Présent">
    </header>
    <main>
        <h1>Laissez-nous votre avis</h1>
        <form id="feedbackForm">
            <label for="name">Votre prénom ou pseudo *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Votre adresse e-mail *</label>
            <input type="email" id="email" name="email" required>

            <label for="materiel">Que pensez-vous de notre matériel ?</label>
            <select id="materiel" name="materiel">
                <option value="Excellent">Excellent</option>
                <option value="Satisfaisant">Satisfaisant</option>
                <option value="À améliorer">À améliorer</option>
            </select>

            <label for="service">Que pensez-vous de notre service ?</label>
            <select id="service" name="service">
                <option value="Professionnel et chaleureux">Professionnel et chaleureux</option>
                <option value="Correct">Correct</option>
                <option value="Décevant">Décevant</option>
            </select>

            <label for="problem">Avez-vous rencontré des difficultés ?</label>
            <input type="text" id="problem" name="problem">

            <label for="recommend">Nous recommanderiez-vous ?</label>
            <select id="recommend" name="recommend">
                <option value="Oui, sans hésiter !">Oui, sans hésiter !</option>
                <option value="Peut-être">Peut-être</option>
                <option value="Non">Non</option>
            </select>

            <label for="comment">Un commentaire libre ?</label>
            <textarea id="comment" name="comment" rows="4"></textarea>

            <button type="submit">Envoyer mon avis</button>
        </form>
    </main>
    <footer>
        © 2025 L'instant Présent - Merci pour votre confiance ✨
    </footer>
</body>
</html>
