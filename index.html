<input type="text" name="Nom" placeholder="Votre pr√©nom ou pseudo" required />

<select name="Mat√©riel" required>

<select name="Service" required>
<option value="" disabled selected>Notre service a-t-il r√©pondu √† vos attentes ?</option>

<select name="Recommande" required>

</div>

<canvas class="confetti" id="confettiCanvas"></canvas>

<script>
const form = document.getElementById("avisForm");
const merci = document.getElementById("merciMessage");
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

form.addEventListener("submit", function(e) {
e.preventDefault();

const data = new FormData(form);
const message = [...data.entries()].map(([key, value]) => `${key}: ${value}`).join('\n');

fetch("https://formspree.io/f/xvoeyqoo", {
method: "POST",
headers: {
'Accept': 'application/json'
},
body: data
}).then(response => {
if (response.ok) {
form.style.display = "none";
merci.style.display = "block";
startConfetti();
} else {
alert("Erreur lors de l'envoi du formulaire.");
}
});
});

// CONFETTI
let particles = [];
for(let i = 0; i < 150; i++) {
particles.push({
x: Math.random() * canvas.width,
y: Math.random() * canvas.height,
r: Math.random() * 4 + 1,
d: Math.random() * 150
});
}

function draw() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx.fillStyle = "gold";
ctx.beginPath();
for(let i = 0; i < particles.length; i++) {
let p = particles[i];
ctx.moveTo(p.x, p.y);
ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
}
ctx.fill();
update();
}

let angle = 0;
function update() {
angle += 0.01;
for(let i = 0; i < particles.length; i++) {
let p = particles[i];
p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
p.x += Math.sin(angle) * 2;

if(p.x > canvas.width + 5 || p.x < -5 || p.y > canvas.height) {
if(i % 3 > 0) {
particles[i] = {x: Math.random() * canvas.width, y: -10, r: p.r, d: p.d};
} else {
if(Math.sin(angle) > 0) {
particles[i] = {x: -5, y: Math.random() * canvas.height, r: p.r, d: p.d};
} else {
particles[i] = {x: canvas.width + 5, y: Math.random() * canvas.height, r: p.r, d: p.d};
}
}
}
}
}

function startConfetti() {
setInterval(draw, 33);
}
</script>
