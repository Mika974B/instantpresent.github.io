<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Merci pour votre avis !</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
  <style>
body {
background: url('fond.jpg') no-repeat center center fixed;
background-size: cover;
}
</style>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
<script>
const confettiSettings = {
target: 'canvas',
max: 150,
animate: true,
props: ['circle'],
colors: [
[255, 215, 0], // or doré
[255, 223, 34], // jaune chic
[246, 240, 140] // doré clair
]
};
const confetti = new ConfettiGenerator(confettiSettings);
confetti.render();
</script>
  <canvas id="canvas"></canvas>
<body>
<main>
<h1>🙏 Merci beaucoup !</h1>
<p>Votre avis a bien été enregistré.</p>

<div id="final-message" style="opacity: 0; transition: opacity 2s ease-in; margin-top: 40px;">
<h2 style="font-size: 2em; color: #FFD700; animation: fadeIn 2s forwards 2s;">
À bientôt avec L’Instant Présent 👋
</h2>
</div>
</main>

<script>
window.addEventListener('DOMContentLoaded', () => {
const msg = document.getElementById('final-message');
setTimeout(() => {
msg.style.opacity = 1;
}, 1500); // apparition avec délai
});
</script>

<style>
@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}
</style>

<canvas id="canvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
<script>
const confettiSettings = {
target: 'canvas',
max: 150,
animate: true,
props: ['circle'],
colors: [
[255, 215, 0], // or doré
[255, 223, 34], // jaune chic
[246, 240, 140] // doré clair
]
};
const confetti = new ConfettiGenerator(confettiSettings);
confetti.render();
</script>
</body>
</html>
