<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Laissez un commentaire</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h2>Laissez-nous un petit mot ✍🏽</h2>
<form action="https://formspree.io/f/mwkgdgnl" method="POST" onsubmit="return handleFormSubmit(event)">
<input type="hidden" name="satisfaction" id="satisfactionInput" />
<label for="message">Votre commentaire :</label>
<textarea name="message" id="message" rows="4" required></textarea>
<button type="submit">Envoyer</button>
</form>
</div>

<script>
document.getElementById("satisfactionInput").value = localStorage.getItem("avisSatisfaction") || "";

function handleFormSubmit(event) {
// Laisser Formspree gérer le submit, puis rediriger
setTimeout(function () {
window.location.href = "remerciement.html";
}, 1000); // petit délai pour laisser le submit passer
return true;
}
</script>
</body>
</html>
