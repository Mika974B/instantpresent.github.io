<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Donnez votre avis</title>
<style>
body {
background-color: #111;
color: #fff;
font-family: 'Segoe UI', sans-serif;
text-align: center;
padding: 40px 20px;
}

h2 {
font-size: 24px;
margin-bottom: 10px;
color: #fdd835;
}

.emoji {
font-size: 40px;
margin-bottom: 10px;
}

.feedback-text {
margin-bottom: 30px;
font-size: 18px;
}

textarea {
width: 100%;
max-width: 400px;
height: 100px;
border-radius: 10px;
border: none;
padding: 10px;
font-size: 16px;
}

.send-btn {
margin-top: 15px;
background-color: #fdd835;
color: #111;
font-weight: bold;
border: none;
padding: 12px 25px;
border-radius: 30px;
font-size: 16px;
cursor: pointer;
}

.footer {
margin-top: 40px;
font-size: 14px;
color: #999;
}

.hidden {
display: none;
}
</style>
</head>
<body>
<div id="feedback-section">
<div class="emoji" id="emoji">😊</div>
<h2 id="title">Merci pour votre retour 🙏</h2>
<p class="feedback-text" id="description">Nous sommes ravis que vous ayez apprécié notre prestation !</p>

<textarea id="comment" placeholder="Laissez un commentaire (facultatif)"></textarea><br>
<button class="send-btn" onclick="showThankYou()">Envoyer</button>
</div>

<div id="thankyou-section" class="hidden">
<h2>🥳 Merci pour votre avis !</h2>
<p>Votre retour a bien été transmis.<br>À très bientôt avec <strong>L’Instant Présent ✨</strong></p>
</div>

<div class="footer">© L’Instant Présent Événementiel</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const score = urlParams.get('s');
const emoji = document.getElementById('emoji');
const title = document.getElementById('title');
const description = document.getElementById('description');

if (score === '3') {
emoji.textContent = '😊';
title.textContent = 'Merci pour votre retour 🙏';
description.textContent = 'Nous sommes ravis que vous ayez apprécié notre prestation !';
} else if (score === '2') {
emoji.textContent = '😌';
title.textContent = 'Merci pour votre retour 🤝';
description.textContent = 'Merci pour votre retour, cela nous aide à nous améliorer !';
} else if (score === '1') {
emoji.textContent = '😕';
title.textContent = 'Merci pour votre retour 🧐';
description.textContent = 'Nous sommes désolés que la prestation n’ait pas été à la hauteur. Votre commentaire nous aidera à nous améliorer.';
}

function showThankYou() {
document.getElementById('feedback-section').classList.add('hidden');
document.getElementById('thankyou-section').classList.remove('hidden');
}
</script>
</body>
</html>
